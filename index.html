<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DaisyUI links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="font-sans">
    <header>
        <div class="hero min-h-screen bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row gap-7">
                <div class="text-center lg:text-left max-w-2xl">
                    <h2 class="text-3xl font-medium text-center">---SALE FEVER---</h2>
                    <h1 class="text-6xl font-bold text-center mt-11 mb-20">Purchase TK 200 or above & get <span
                            class="text-[#E527B2]">20% off</span></h1>

                    <p class="text-center text-2xl font-medium">Use Promo Code <button
                            class="btn bg-[#E527B2] text-white text-2xl font-semibold rounded-lg ml-4">SELL200</button>
                    </p>
                </div>
                <div class="card flex-shrink-0 w-full max-w-[600px]">
                    <img src="images/Summer 1.png" alt="" srcset="">
                </div>
            </div>
        </div>

    </header>

    <main class=" bg-[#F8F8F8]">
        <div class="max-w-7xl mx-auto">
            <h3 class="text-4xl font-semibold mb-8">Sportswear</h3>
            <div class="flex flex-col lg:flex-row gap-10">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-10">
                    <!-- 1st card -->
                    <div class="card lg:w-80 bg-base-100 shadow-xl">
                        <figure class=" bg-[#aaaaaa80] px-16 py-9">
                            <img src="images/prod4.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div>
                                <p class="text-2xl font-semibold">Sports Back Cap</p>
                                <p class="text-xl text-[#11111180]">49.00 TK</p>
                            </div>
                        </div>
                    </div>

                    <!-- 2nd card -->
                    <div class="card lg:w-80 bg-base-100 shadow-xl">
                        <figure class="px-24 py-7 bg-[#aaaaaa80]">
                            <img src="images/prod5.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div>
                                <p class="text-2xl font-semibold">Full Jersey Set</p>
                                <p class="text-xl text-[#11111180]">69.00 TK</p>
                            </div>
                        </div>
                    </div>

                    <!-- 3rd card -->
                    <div class="card lg:w-80 bg-base-100 shadow-xl">
                        <figure class="px-20 py-7 bg-[#aaaaaa80]">
                            <img src="images/prod6.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div>
                                <p class="text-2xl font-semibold">Full Jersey Set</p>
                                <p class="text-xl text-[#11111180]">69.00 TK</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" border-2 border-red-500">
                    <div class="p-6 border-2 border-black bg-white">
                        <p class="text-2xl font-medium">Have coupon?</p>
                        <div class="flex items-baseline">
                            <input type="text" placeholder="Type here" class="input w-full max-w-xs mt-4" />
                            <button class="px-5 py-4 bg-[#E527B2] text-white rounded-r-lg -ml-2">Apply</button>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
